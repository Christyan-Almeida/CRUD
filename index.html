<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Alunos</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Gerenciamento de Alunos</h2>

    
    <form id="alunoForm" class="card p-4 shadow-sm mb-4">
      <input type="hidden" id="alunoId">

      <div class="row g-3">
        <div class="col-md-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label for="turma" class="form-label">Turma</label>
          <input type="text" id="turma" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label for="curso" class="form-label">Curso</label>
          <input type="text" id="curso" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label for="matricula" class="form-label">Matrícula</label>
          <input type="text" id="matricula" class="form-control" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
    </form>

    
    <table class="table table-bordered table-striped shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Turma</th>
          <th>Curso</th>
          <th>Matrícula</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaAlunos"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
